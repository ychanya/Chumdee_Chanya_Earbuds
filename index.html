<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Earbuds</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1 class="hidden">Earbuds Promotional Page</h1>
    <model-viewer src="model/Chumdee_Chanya_WorkingFile.gltf" camera-controls tone-mapping="neutral"
        poster="images/poster.webp" shadow-intensity="1" environment-image="images/aircraft_workshop_01_1k.hdr"
        exposure="1.8">

        <button class="Hotspot" slot="hotspot-1"
            data-position="-0.34792785536887116m 1.0911879997323666m -0.6833358506481345m"
            data-normal="0.024804068827184115m -0.013008509233443275m -0.9996076914755807m"
            data-visibility-attribute="visible">
            <div class="HotspotAnnotation" id="hotspot-1">
                <h2>Clear Audio</h2>
                <p>Designed for clarity and depth, advanced sound technology and precise microphones work together to
                    deliver an effortlessly pure sound experience.</p>
            </div>
        </button>

        <button class="Hotspot" slot="hotspot-3"
            data-position="-2.1196953246579806m 0.49021543795242817m 0.0808029161303323m" data-normal="0m -1m 0m"
            data-visibility-attribute="visible">
            <div class="HotspotAnnotation" id="hotspot-2">
                <h2>Fast Charge</h2>
                <p>Fast charging gives you hours of playback in just a few minutes, keeping you powered and ready at all
                    times.</p>
            </div>
        </button>

        <button class="Hotspot" slot="hotspot-4"
            data-position="-1.9996913459349563m 1.2118542797722323m -0.7036943627720136m"
            data-normal="0.14708997342933056m 0m -0.9891231165616133m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation" id="hotspot-3">
                <h2>Long Battery Life</h2>
                <p>A single charge lets you enjoy hours of music and calls without interruption, keeping you powered all
                    day.</p>
            </div>
        </button>

        <button class="Hotspot" slot="hotspot-5"
            data-position="-3.3479671207984927m 1.1565761924795748m 0.30043348135214987m"
            data-normal="-0.9893632031761846m 0m -0.14546632669095474m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation" id="hotspot-4">
                <h2>Comfortable Fit</h2>
                <p>Inspired by earcuff design, these earbuds stay securely in place while adding a stylish touch to your
                    everyday look.</p>
            </div>
        </button>
    </model-viewer>


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
